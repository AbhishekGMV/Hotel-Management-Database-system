  <body>

    <form class="" action="book.jsp" method="post">
      <div class="container">
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">

        <div class="navbar-header">

          <a href="" class="navbar-brand">Hotel Management</a>

        <ul class="nav navbar-nav">

            </div>
      <div class="form-group">
        <br><br><br><br>
      <h3>Room Booking</h3>
      User ID
      <input type="text" name="uid" placeholder="Your ID" required>
      Place
      <select name="place"  class="form-control" required>
        <option></option>
        <option>Bengaluru</option>
        <option>Mysore</option>
        <option>Mangalore</option>
        <option>Bidar</option>
        <option>Hassan</option>
        <option>Gulbarga</option>
        <option>Raichur</option>
        <option>Gadag</option>
        <option>Mandya</option>
      </select>
      Room Type
      <select name="rtype"  class="form-control" required>
        <option></option>
        <option>Single</option>
        <option>Twin</option>
        <option>Master suite</option>
        <option>King</option>
      </select>
      Check-in
      <input type="date" name="in" value="" required>
      Check-out
      <input type="date" name="out" value="" required>
      Facility
      <select name="fac"  class="form-control" required>
        <option></option>
        <option>Yes</option>
        <option>No</option>
      </select>
	  Food
	  <select name="food" class="form-control" required>
	  	<option></option>
	  	<option>Yes</option>
	  	<option>No</option>
	  </select>		
   
      
      <br>
      <button type="submit" name="button" class="form-control">Submit</button>
